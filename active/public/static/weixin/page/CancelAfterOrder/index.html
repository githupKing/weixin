<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,user-scalable=no">
	<title>商家核销</title>
	<link rel="stylesheet" href="./index.css">
	<link rel="stylesheet" href="../../common/css/weui.css">

<body>
	<div class="container">

			</div>
			<div class="useBtn">

		</div>

			<p>核销历史</p>

	    			<td>1</td>

	    			<td>刺客</td>

	    		</tr>
	    		<tr>
	    			<td>3</td>
	    			<td>唐朝</td>
	    			<td>刺客</td>
	    			<td>刺客</td>
	    		</tr>
    		</tbody>
		</table>
		</div>
	</div>
	<script src="../../common/js/zepto.min.js"></script>
	<script src="../../common/js/zepto.weui.min.js"></script>
	<script src="../../common/js/common.js"></script>

</html>
