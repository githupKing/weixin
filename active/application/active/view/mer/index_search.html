<fieldset>
    <legend>条件搜索</legend>
    <form class="layui-form layui-form-pane form-search" action="{:request()->url()}" onsubmit="return false" method="get" autocomplete="off">
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">商家名称</label>
            <div class="layui-input-inline">
                <input name="mer_name" value="{$Think.get.mer_name|default=''}" placeholder="请输入商家名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">商家账户号</label>
            <div class="layui-input-inline">
                <input name="mer_account" value="{$Think.get.mer_account|default=''}" placeholder="请输入商家账户号" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">审核状态</label>
            <div class="layui-input-inline">
                <select class="layui-select" name="is_permissions">
                    {foreach [''=>'- 全部状态 -','1'=>'已审核','0'=>'未审核'] as $k=>$v}
                    <!--{eq name='Think.get.is_permissions' value='$k.""'}-->
                    <option selected value="{$k}">{$v}</option>
                    <!--{else}-->
                    <option value="{$k}">{$v}</option>
                    <!--{/eq}-->
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <label class="layui-form-label">账户状态</label>
            <div class="layui-input-inline">
                <select class="layui-select" name="is_status">
                    {foreach [''=>'- 全部状态 -','1'=>'正常','0'=>'过期'] as $k=>$v}
                    <!--{eq name='Think.get.is_status' value='$k.""'}-->
                    <option selected value="{$k}">{$v}</option>
                    <!--{else}-->
                    <option value="{$k}">{$v}</option>
                    <!--{/eq}-->
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="layui-form-item layui-inline">
            <button class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe615;</i> 搜 索</button>
        </div>
    </form>
    <script>form.render()</script>
</fieldset>
